worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types text/plain text/css application/javascript application/json application/xml text/javascript image/svg+xml application/font-woff application/font-woff2;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 443 ssl;
        server_name localtripguide.kr;

        ssl_certificate     /etc/nginx/certs/localtripguide.kr-crt.pem;
        ssl_certificate_key /etc/nginx/certs/localtripguide.kr-key.pem;
        ssl_trusted_certificate /etc/nginx/certs/localtripguide.kr-chain.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # React build 정적 파일
        location /static/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public";
        }

        # React SPA 라우팅
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # Flask 프록시
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP → HTTPS 리디렉션 (옵션)
    server {
        listen 80;
        server_name localtripguide.kr;
        return 301 https://$host$request_uri;
    }
}
